<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="afash.ir" content="afash.ir">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
</head>
<body>

{% block page_title %}
<h2>{{ post.title }}</h2>
{% endblock page_title %}

{% block page_content %}
<small>
    {{ post.created_on.date }} | Categories:
    {% for category in post.categories.all %}
        <a href="{% url 'blog_category' category.name %}">
            {{ category.name }}
        </a>
    {% endfor %}
</small>
<p>{{ post.body | linebreaks }}</p>
{% endblock page_content %}

</body>
</html>
