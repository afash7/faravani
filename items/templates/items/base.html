<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="afash.ir" content="afash.ir">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items</title>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-4">لیست کالاها</h2>
        <a href="{% url 'items:item_list' %}" class="text-blue-500 hover:underline">ایجاد کالای جدید</a>
        <ul class="mt-4">
            {% for item in items %}
            <li class="bg-white shadow-md rounded-lg p-4 mb-4">
                <h3 class="text-xl font-semibold">{{ item.title }}</h3>
                <p class="text-gray-700">{{ item.description }}</p>
                <img src="{{ item.image.url }}" alt="{{ item.title }}" class="w-64 h-64 object-cover mt-2">
                <p class="mt-2">وضعیت: {{ item.get_condition_display }}</p>
                <p class="mt-2">دسته‌بندی: {{ item.category.name }}</p>
                <div class="mt-4">
                    <a href="{% url 'item_edit' item.pk %}" class="text-yellow-500 hover:underline">ویرایش</a>
                    <a href="{% url 'item_delete' item.pk %}" class="text-red-500 hover:underline ml-4">حذف</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
