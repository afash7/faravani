<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="afash.ir" content="afash.ir">
    <link href="{% static 'styles/base.css' %}" rel="stylesheet">
    <link href="{% static 'styles/items.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>item form</title>
</head>
<body>
    <div class="item-form max-w-md mx-auto mt-10 p-5 bg-white shadow-md rounded-lg">
        <h1 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit Item,Create Item" }}</h1>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="mt-3 p-2 bg-blue-500 text-white rounded">{{ form.instance.pk|yesno:"Save,Create" }}</button>
        </form>
    </div>
    

</body>
</html>
